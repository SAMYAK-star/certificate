<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Achievement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .certificate {
            border: 10px solid red;
            padding: 30px;
            width: 600px;
            text-align: center;
            background-color: white;
            position: relative;
        }
        .logo {
            width: 80px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        h1 {
            font-size: 36px;
            margin: 20px 0;
        }
        p {
            font-size: 20px;
            margin: 10px 0;
        }
        .signature {
            margin-top: 50px;
            font-size: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="certificate">
    <img src="https://www.w3schools.com/images/w3schools_logo_2.png">
    <h1>Certificate of Achievement</h1>
    <p>This certifies that</p>
    <h2>SAMYAK SABLE</h2>
    <p>has mastered</p>
    <h3>HTML</h3>
    <p>Date: October 25, 2024</p>
    <div class="signature">Signature:w3 schools</div>
</div>

</body>
</html>
